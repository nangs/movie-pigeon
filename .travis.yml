sudo: required
dist: trusty
language: node_js
node_js:
  - "4"
python:
  - "3"
services:
  - postgresql
env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=dev
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - psql -c 'create database test;' -U postgres
  - cd models
  - node sync.js
  - cd ..
before install:
  - sudo apt-get -y install python3-pip python-dev
  - python3 -V
install:
  - cd backend
  - npm install
script:
  - npm test
  - cd ..
  - cd data
  - python3 -m unittest data/test/test_imdbsoup.py
